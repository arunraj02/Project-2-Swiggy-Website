<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-layout">
            <!-- Section for displaying cart items -->
            <!-- Section for displaying cart items -->
        <div class="returncart">
           <a href="index.html">Back to home</a>
            <h1>Your Cart</h1>
        <div class="checkout-list">

        </div>
        </div>


            <!-- Checkout form section -->
            <div class="checkout-right">
                <h1>Checkout</h1>

                <div class="checkout-form">
                    <!-- Input fields for user information (name, address, etc.) -->
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Enter your address" required>
                    </div>
        
                    <div class="group">
                        <label for="pay">Payment Method</label>
                        <select name="payment" id="payment-method" required>
                            <option value="">Choose..</option>
                            <option value="">Cash on Delivery</option>
                            <option value="">UPI</option>
                            <option value="">Debit Card</option>
                            <option value="">Credit Card</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city" required>
                            <option value="">Choose..</option>
                            <option value="">Chennai</option>
                        </select>
                    </div>

                </div>

                <!-- Total quantity and price display -->
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">2</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">â‚¹720</div>
                    </div>
                </div>

                <!-- Checkout button -->
                <button class="buttonCheckout">CHECKOUT</button>
            </div>
        </div>
    </div>

    <script src="JS/checkout.js"></script>
</body>
</html>
